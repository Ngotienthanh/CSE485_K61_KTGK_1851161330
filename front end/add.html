<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 align="center">Thêm thông tin</h1>
            </div>
        </div><!--/.row-->
        <div class="row">
            <div class="col-lg-12">
                <form role="form" method="post">
                    <div class="form-group">
                        <label>Mã bài thi</label>
                        <input required name="id" class="form-control" placeholder="">
                    </div>                        
                    <div class="form-group">
                        <label>Tên bài thi</label>
                        <input required name="name" type="number" min="0" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ngày thi</label>
                        <input required name="date" type="text" class="form-control">
                    </div>    
                    <div class="form-group">
                        <label>Thời gian làm bài</label>
                        <input required name="time" type="time" class="form-control">
                    </div>                  
                    <div class="form-group">
                        <label>Số câu hỏi</label>
                        <input required name="question" type="text" class="form-control">
                    </div>  
                    <div class="form-group">
                        <label>Điểm cho mỗi câu</label>
                        <input required name="score" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <input required name="status" type="text" class="form-control">
                    </div>
                    <button name="sbm" type="submit" class="btn btn-success">Thêm mới</button>
                    <button type="reset" class="btn btn-default">Làm mới</button>
                </form>
            </div><!-- /.col-->
        </div><!-- /.row -->
    </div>
    	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
